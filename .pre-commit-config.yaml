repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.0
    hooks:
      - id: biome-check
        additional_dependencies: ['@biomejs/biome@2.3.0']
        args: ['--diagnostic-level=error']

  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check
        entry: pnpm exec tsc --noEmit
        language: system
        types: [ts]
        pass_filenames: false

      - id: test
        name: Run tests
        entry: pnpm test
        language: system
        pass_filenames: false
        stages: [pre-push]
